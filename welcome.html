        .gallery {

            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 1200px;
            margin: 40px 0;
        }
        .img-box {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .img-box img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .img-box:hover {
            transform: scale(1.05);
        }
        .img-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
        }
        .img-actions button {
            padding: 2px 7px;
            border: none;
            border-radius: 4px;
            background: #000;      /* Black background */
            color: #fff;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }
        .img-actions button:hover {
            background: #333;      /* Darker black on hover */
        }
    </style>

    <script>
        function zoomIn(btn) {
            const img = btn.closest('.img-box').querySelector('img');
            let scale = img.dataset.scale ? parseFloat(img.dataset.scale) : 1;
            scale += 0.2;
            img.style.transform = `scale(${scale})`;
            img.dataset.scale = scale;
        }
        function zoomOut(btn) {
            const img = btn.closest('.img-box').querySelector('img');
            let scale = img.dataset.scale ? parseFloat(img.dataset.scale) : 1;
            scale = Math.max(1, scale - 0.2);
            img.style.transform = `scale(${scale})`;
            img.dataset.scale = scale;
        }
    </script>
